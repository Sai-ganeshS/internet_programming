<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Login Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        .option-button {
            display: block;
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        .option-button:hover {
            background-color: #0056b3;
        }
        *{
            margin: 0;
        }
        
        #head{
            background-color: bisque;
            height: 40px;
            padding: 20px;
        }
        h3{
            background-color: blueviolet;
            padding: 10px;
        }
        #loginContainer{
            
            
            padding-top: 100px;
        }
        #loginContainer input[type="text"], #loginContainer input[type="password"] {
            width: 40%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        #loginContainer input[type="submit"]{
            padding: 10px;
            color: blueviolet;
            background-color: blanchedalmond;
            border-radius: 10px;
        }
        .container{
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <DIV id="head">
        <h1><center>LIBRARY MANAGEMENT SYSTEM</center></h1>
    </DIV>
    <HR style="list-style: decimal;"></HR>
    <h3><center>LOGIN PAGE</center></h3>
    <hr>
    <div class="container">

        <a class="option-button" href="user.html">new user</a>
        <a class="option-button" href="login.html">Login</a>
    </div>
</body>
</html>
