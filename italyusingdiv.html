<!DOCTYPE html>
<html>
<head>
    <title>Three Divs with Different Colors in a Row</title>
    <style>
        .row {
            display: flex;
        }
        .colored-div {
            flex: 1;
            height: 500px;
        }
        #div1 {
            background-color: #dc6348;
        }
        #div2 {
            background-color: #e9e9e9;
        }
        #div3 {
            background-color: #146435;
        }
    </style>
</head>
<body>
    <div class="row">
        <div id="div1" class="colored-div"></div>
        <div id="div2" class="colored-div"></div>
        <div id="div3" class="colored-div"></div>
    </div>
</body>
</html>
